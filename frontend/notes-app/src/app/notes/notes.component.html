<div class="note-container">   
    <mat-card class="addcard" routerLink="add-note">
        <button mat-icon-button><mat-icon>add</mat-icon></button>
    </mat-card>
    <div class="note-div" *ngFor="let note of notes">
        <mat-card class="card">
            <!-- <mat-card-content>
                {{note.categoryId}}
            </mat-card-content>   -->
            <br>
            <mat-card-header>
                {{note.title}}
            </mat-card-header>
            <br>
            <mat-card-content>
                {{note.description}}
            </mat-card-content>

            <button mat-icon-button><mat-icon class="edit" routerLink="edit-note" [queryParams]="{noteId: note.id}">edit</mat-icon></button>
            <button mat-icon-button><mat-icon class="delete" (click)="deleteNote(note.id)">delete</mat-icon></button>
        </mat-card>
    </div>
</div>
